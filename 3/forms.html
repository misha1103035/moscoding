<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <form action="">
    <h1>Ваше имя:</h1>
   <input type="text">
   <h1>Каким браузером в основном пользуетесь:</h1>
   <div><input type="radio" name="browser">Internet Explorer</div>
   <div><input type="radio" name="browser">Google Chrome</div>
   <div><input type="radio" name="browser">Firefox</div>
   <div><input type="radio" name="browser">Safari</div>
   <div><input type="radio" name="browser">Opera</div>
   <h1>Комментарий</h1>
   <textarea name="name" rows="8" cols="80"></textarea>
   <h1>Пароль который вы обычно используете:</h1>
   <input type="password">
   <div><input type="submit">
   <input type="reset"></div>

  </form>
</body>
</html>
